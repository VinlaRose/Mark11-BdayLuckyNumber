<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Birthday Lucky Number</title>
    <link rel="stylesheet" href="/style.css" />
   
</head>
<body class="container">
    <h1 class="heading">Birthday Lucky number</h1>
    <h2 class="sub-heading">When is your Birthday?</h2>
    <label class="labelling" for="date-of-birth">D.O.B:</label>
    <input class="labelling" type="date" id="date-of-birth"></input>
    <h2 class="sub-heading">What is your favourite number?</h2>
    <label class="labelling" for="favourite-number">Favourite Number:</label>
    <input class="labelling" id="favourite-number"></input>
    <button class="press-button"  id="check-button">Check</button>
    <p class="output-message" id="output"></p>








    <script src="./app.js" type="text/javascript"></script>
</body>
</html>
